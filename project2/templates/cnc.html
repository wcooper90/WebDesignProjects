{% extends "layout.html" %}

{% block heading %} Index {% endblock %}

{% block main %}
      <br />
      <div class="container">
        <div class="jumbotron">
          <h1>
            Welcome, <span class="purple" id="dName"></span>
          </h1>
          <img class="shake" src="/static/Chat.jpg" alt="Logo" style="width:200px;height:200px;" />
          <p>
            Create a chat room!
          </p>
          <form action="/cnc" method="post">
            <div class="form-group">
                <input class="form-control" name="chatname" placeholder="Chat Name" id="chatname" type="text" autocomplete="off">
            </div>
            <button type="submit" class="hubber">
              Chat</button>
          </form>
        </div>
      </div>
      <script src="{{ url_for('static', filename= 'channels.js') }}"></script>

{% endblock %}
